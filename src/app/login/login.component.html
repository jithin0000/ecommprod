
<div fxLayout="row" fxLayoutAlign="center none" fxLayoutGap="10px">
    
</div>
<div id="login">

    <div class="center">
        <h3 class="title">Login</h3>
    </div>

    <mat-card>
        <mat-card-content>
        
            <div class="social-login">
                <div (click)="signInWithGoogle()"  class="google-sign-btn">
                    <img class="g-img" width="20" height="20" src="/assets/icons/google.svg" alt="google">
                    <span class="g-text">sign in with google</span>
                </div>

                <div (click)="signInWithFacebook()" class="ml-2 google-sign-btn">
                    <img class="g-img" width="20" height="20" src="/assets/icons/facebook.svg" alt="google">
                    <span>sigin in with facebook</span>
                </div>

               </div>

               <mat-divider style="margin-top: 15px;" ></mat-divider>

               <form [formGroup]="login_form" (ngSubmit)="login()"  >

                <div class="form-group">
                  <label for="username">Email</label>
                  <input formControlName="username" type="text"
                    class="form-control" name="username" id="username" 
                    aria-describedby="helpId" placeholder="Enter Email">

                    <div *ngIf="username_ctrl.touched && username_ctrl.invalid" class="alert alert-danger">
                        username is required field
                    </div>

                </div>

                <div class="form-group">
                  <label for="password">password</label>
                  <input type="password" formControlName="password" class="form-control" name="password" id="password" placeholder="Enter password">

                  <div *ngIf="password_ctrl.touched && password_ctrl.invalid" class="alert alert-danger">
                      password is required field
                  </div>

                </div>

                <button type="submit" [disabled]="login_form.invalid" class="btn btn-primary">Login</button>

            </form>
               
            <a [routerLink]="['/register']"  class="btn btn-link"> Not have an account register here</a>



        </mat-card-content>
    </mat-card>
    


</div>
