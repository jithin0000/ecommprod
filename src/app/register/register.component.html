<div class="container">
    <div class="row my-5">
        <div class="text-center col-lg-12">
            <h3>Register here</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">

                <div *ngIf="errorList.length > 0" class="card-header">
                    <div class="alert alert-danger">
                        <p *ngFor="let item of errorList">{{ item }}</p>
                    </div>
                </div>

                <div class="card-body">

                    <form [formGroup]="register_form" (ngSubmit)="register()">

                        <div class="form-group">
                            <label for="username">Email</label>
                            <input formControlName="username" type="text" class="form-control" name="username"
                                id="username" aria-describedby="helpId" placeholder="Enter Email">

                            <div *ngIf="username_ctrl.touched && username_ctrl.invalid" class="alert alert-danger">
                                username is required field
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="firstName">Username</label>
                            <input formControlName="firstName" type="text" class="form-control" name="firstName"
                                id="firstName" aria-describedby="helpId" placeholder="Enter Username">

                            <div *ngIf="firstName_ctrl.touched && firstName_ctrl.invalid" class="alert alert-danger">
                                username is required field
                            </div>

                        </div>



                        <div class="form-group">
                            <label for="password">password</label>
                            <input type="password" formControlName="password" class="form-control" name="password"
                                id="password" placeholder="Enter password">

                            <div *ngIf="password_ctrl.touched && password_ctrl.invalid" class="alert alert-danger">
                                password is required field
                            </div>

                        </div>

                        <button type="submit" [disabled]="register_form.invalid" class="btn btn-primary">Register</button>

                    </form>

                    <a [routerLink]="['/']" class="btn btn-link"> Already have
                        an account Login here</a>

                </div>
            </div>
        </div>
    </div>
</div>
